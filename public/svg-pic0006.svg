<svg xmlns="http://www.w3.org/2000/svg"
     xml:lang="en"
     width="100%" height="100%" viewBox='0 0 600 315'
     >
    <title>Positioning tspan</title>
    <style type="text/css">
        svg {
            font-family: serif;
            font-size: 12mm;
            fill: navy;
        }
        .em {
            fill: royalBlue;
        }
        .strong {
            stroke: navy;
            font-style: italic;
        }
    </style>
    <rect fill="#CEE" width="100%" height="100%" />
    <text x="5mm" y="1.1cm" >One,
        <tspan class="em" y="1.6cm">Two,</tspan>
        <tspan class="strong em" y="2.1cm">Three!</tspan>
    </text>
</svg>
